    <script>
        function login() {
            console.log("Loguendo")
            let correo = document.frm.correo.value
            let contrasena = document.frm.contrasena.value
            console.log(correo + "," + contrasena)

            let usuario =
            {
                'nombre': "",
                'correo': correo,
                'contrasena': contrasena
            }
            console.log(usuario)
            options =
            {
                method: "POST",
                body: JSON.stringify(usuario),
                headers: {
                    "Content-Type": "application/json"
                }
            }
            url = 'http://localhost:9011/usuarios/login'
            fetch(url, options)
                .then(response => response.json())
                .then(data => {
                    console.log(data.msj)
                    if (data.msj == "ok") {
                        //  alert("Bienvenido")
                        document.location = "panel.html"
                    } else {
                        alert("Datos de usuario incorrectos")
                    }

        }
